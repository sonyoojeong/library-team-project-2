<!-- 사용자 스크립트 추가 -->

<!-- 사용자 정의 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .input-group{margin-bottom:15px;}
        .img-div{margin-bottom:10px;}
        .fieldError{color:red; font-size:13pt;}
    </style>
</th:block>

<div class="content" layout:fragment="content">
  <form action="" method="post" role="form" th:object="${board}">
    <p class="h2">
      공지사항 등록
    </p>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">제목</span>
      </div>
      <input type="text" th:field="*{subject}" class="form-control" placeholder="제목을(를) 입력해 주세요">
    </div>
    <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="fieldError">Invalid Data</p>


    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">작성자</span>
      </div>
      <input type="text" th:field="*{writer}" class="form-control" placeholder="작정자을(를) 입력해 주세요">
    </div>
    <p th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="fieldError">Invalid Data</p>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">내용</span>
      </div>
      <input type="text" th:field="*{description}" class="form-control" placeholder="내용 을(를) 입력해 주세요">
    </div>
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="fieldError">Invalid Data</p>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">파일</span>
      </div>
      <input type="file" name="file" class="form-control">
    </div>


    <div style="text-align: center">
      <button th:formaction="@{/board/noticeInsert}" type="submit"
              class="btn btn-primary">게시물 등록</button>
    </div>
